<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Griffin's Carousel of Images</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
      <div class="carousel">
        <button class="arrow" id="left" onclick="moveLeft()">⇦</button>
        <div class="images-W">
            <ul class="images">
                <li><img src="./images/onigiri_1.png" alt="Onigiri 1"/></li>
                <li><img src="./images/onigiri_2.png" alt="Onigiri 2"/></li>
                <li><img src="./images/onigiri_3.png" alt="Onigiri 3"/></li>
                <li><img src="./images/onigiri_4.png" alt="Onigiri 4"/></li>
                <li><img src="./images/roll_1.png" alt="Roll 1"/></li>
                <li><img src="./images/roll_2.png" alt="Roll 2"/></li>
                <li><img src="./images/roll_3.png" alt="Roll 3"/></li>
            </ul>
        </div>
        <button class="arrow" id="right" onclick="moveRight()">⇨</button>
      </div>
  <script src="script.js"></script>
  </body>
</html>
