<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Griffin Barlow's Responsive Form Lab 4</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <h1>Griffin Barlow's Lab 4</h1>
    <form action='/api' method='post'>
        <ul class="flex-outer">
          <li>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first name" placeholder="Enter your first name here">
          </li>
          <li>
            <label for="lname">Last Name</label>
            <input type="text" id="lname"  name="last name" placeholder="Enter your last name here">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email here">
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone number" placeholder="Enter your phone here">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea rows="5" cols="33" id="message" name="message" placeholder="Enter your message here"></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
                <li>
                    <input type="checkbox" id="eighteen-to-thirtyfour" name="18-34">
                    <label for="eighteen-to-thirtyfour">18-34</label>
                </li>
                <li>
                    <input type="checkbox" id="thirtyfive-to-fourtynine" name="35-49">
                    <label for="thirtyfive-to-fourtynine">35-49</label>
                </li>
                <li>
                    <input type="checkbox" id="fifty-to-sixtyfive" name="50-65">
                    <label for="fifty-to-sixtyfive">50-65</label>
                </li>
                <li>
                    <input type="checkbox" id="other" name="Other">
                    <label for="other">Other</label>
                </li>
            </ul>
          </li>
          <li>
            <button type="submit" id="submit-button" name="Submit Button">Submit Form</button>
          </li>
        </ul>
      </form>
  </body>
</html>
